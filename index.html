    <aside>
      <div id="overlay" class="mask">
        <div class="icon-close"></div>
        <div class="row flex-centered full-height">

    <main>
      <nav class="topbar">
        <section class="container">

          <ul class="float-right nav-list">

      </nav>

      <header class="hero is-primary">
        <div class="container flex-centered">
          <div class="hero-content has-text-centered">
            <img class="logo-header" src="./sites/app.png" alt="logo" />
            <h3>Pixss</h3>
            <p>A lightweight pragmatic CSS Framework</p>
            <a href="/pixss" class="button is-outlined is-rounded"

          </div>
        </div>

      <section class="container" id="buttons">
        <h4 class="title">
          <span>Buttons</span>
          <a
            href="https://codesandbox.io/s/pixss-buttons-wdon8?file=/index.html"

      </section>

      <section class="container" id="layout">
        <hr />
        <h4 class="title">
          Layout
          <a

            target="_blank"
          >
            <span class="icon-embed icon-source"></span>
          </a>
        </h4>
        <div id="demo-layout" />
      </section>

      <section class="container" id="typography">
        <hr />
        <h4 class="title">
          Typography
          <span class="icon-embed icon-source"></span>
        </h4>
        <div id="demo-typography" class="example" />
      </section>
      <section class="container" id="lists">
        <hr />
        <h4 class="title">Lists</h4>
        <div id="demo-lists" class="example"></div>
      </section>

      <section class="container" id="forms">
        <hr />
        <h4 class="title">Forms</h4>
        <div id="demo-forms" class="example"></div>
      </section>

      <section class="container" id="tables">
        <hr />
        <h4 class="title">Tables</h4>
        <div id="demo-tables" class="example"></div>
      </section>

      <section class="container" id="grids">
