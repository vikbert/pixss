<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/styles/pixss.min.css" />
    <title>Pixss: button demo</title>
  </head>
  <body>
    <header class="header">
      <nav class="topbar">
        <img src="logo.png" alt="logo" width="30">
      </nav>
    </header>
    <main class="main">
      <div class="container py-2">
        <h4>button normal</h4>
        <button class="is-primary">submit</button>
        <button class="is-secondary">submit</button>
        <button class="is-info">submit</button>
        <button class="is-warning">submit</button>
        <button class="is-success">submit</button>
        <button class="is-danger">submit</button>
      </div>
      <div class="container py-2">
        <h4>button rounded</h4>
        <button class="is-rounded is-primary">submit</button>
        <button class="is-rounded is-secondary">submit</button>
        <button class="is-rounded is-info">submit</button>
        <button class="is-rounded is-warning">submit</button>
        <button class="is-rounded is-success">submit</button>
        <button class="is-rounded is-danger shadow-md">submit</button>
      </div>
      <div class="container py-2">
        <h4>button outlined and cleared</h4>
        <button class="is-outlined">outlined</button>
        <button class="is-outlined is-rounded">outlined rounded</button>
      </div>
      <div class="container py-2">
        <h4>button cleared</h4>
        <button class="is-cleared">cleared submit</button>
      </div>
    </main>
    <footer class="footer">
      <div class="container text-centered">
        PIXSS Â® 2020
      </div>
    </footer>
  </body>
</html>
